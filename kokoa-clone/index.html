<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <ion-icon name="wifi-outline"></ion-icon>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <ion-icon name="battery-full-outline"></ion-icon>
        <ion-icon name="flash"></ion-icon>
      </div>
    </div>
    <!-- // Status Bar -->

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />
        in with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email of phone number"
        required
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
        minlength="4"
        max="12"
        required
      />
      <input class="login-form__input" type="submit" value="Log In" />
      <a class="login-form__a" href="#"> Find Kokoa Account or Password</a>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
