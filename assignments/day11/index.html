<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Assignment - Day11</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="screen player">
        <div class="status-bar">
          <button class="status-bar__btn">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </button>
          <button class="status-bar__btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <!-- // Status Bar -->

        <div class="player-artist">
          <div class="column">
            <div class="player-artist__thumbnail">
              <img src="" alt="" />
            </div>
            <div class="player-artist__details">
              <h1 class="player-artist__name">Tyler, The Creator</h1>
              <p class="player-artist__genre">Rap, Hip-Hop</p>
            </div>
          </div>

          <div class="column">
            <div class="btn-group">
              <button class="btn btn--wide btn--c-black btn--shadow">
                Shuffle
              </button>
              <button class="btn btn--wide btn--c-white btn--shadow">
                <ion-icon name="heart"></ion-icon>&ensp;
                <span class="btn--string-num">212 971</span>
              </button>
            </div>
          </div>
        </div>

        <div class="player-songs">
          <ul class="player-songs__list">
            <li class="player-songs__item">
              <a class="player-songs__link" href="#">
                <div class="song-cover">
                  <img class="song-cover__img" src="" alt="" />
                </div>
                <div class="song-info">
                  <p class="song-info__artist">Tyler, the Creator</p>
                  <p class="song-info__name">EARFQUAKE</p>
                </div>
                <button class="btn btn-more">
                  <ion-icon name="ellipsis-vertical"></ion-icon>
                </button>
              </a>
            </li>
            <li class="player-songs__item">
              <a class="player-songs__link" href="#">
                <div class="song-cover">
                  <img class="song-cover__img" src="" alt="" />
                </div>
                <div class="song-info">
                  <p class="song-info__artist">Tyler, the Creator</p>
                  <p class="song-info__name">NOVEMBER</p>
                </div>
                <button class="btn btn-more">
                  <ion-icon name="ellipsis-vertical"></ion-icon>
                </button>
              </a>
            </li>
            <li class="player-songs__item">
              <a class="player-songs__link" href="#">
                <div class="song-cover">
                  <img class="song-cover__img" src="" alt="" />
                </div>
                <div class="song-info">
                  <p class="song-info__artist">Tyler, the Creator</p>
                  <p class="song-info__name">911</p>
                </div>
                <button class="btn btn-more">
                  <ion-icon name="ellipsis-vertical"></ion-icon>
                </button>
              </a>
            </li>
            <li class="player-songs__item">
              <a class="player-songs__link" href="#">
                <div class="song-cover">
                  <img class="song-cover__img" src="" alt="" />
                </div>
                <div class="song-info">
                  <p class="song-info__artist">Tyler, the Creator</p>
                  <p class="song-info__name">WOLF</p>
                </div>
                <button class="btn btn-more">
                  <ion-icon name="ellipsis-vertical"></ion-icon>
                </button>
              </a>
            </li>
          </ul>
        </div>

        <div class="player-bar">
          <div class="song-info">
            <p class="song-info__artist">Tyler, the Creator</p>
            <p class="song-info__name">WOLF</p>
          </div>
          <div class="player-bar__control">
            <button class="btn--prev">
              <ion-icon name="play-skip-back"></ion-icon>
            </button>
            <button class="btn--play-pause">
              <ion-icon name="pause"></ion-icon>
            </button>
            <button class="btn--next">
              <ion-icon name="play-skip-back"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <!-- // Screen01 -->
      <div class="screen now-playing">
        <div class="status-bar">
          <button class="status-bar__btn">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </button>
          <button class="status-bar__btn">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </button>
        </div>
        <!-- // Status Bar -->
      </div>
      <!-- // Screen02-->
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
