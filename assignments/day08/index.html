<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Assignment - Day08</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="header">
      <button class="header__btn--close"></button>
      <h1 class="header__title">Playlist</h1>
    </header>

    <div class="player-bar">
      <div class="player-bar__cover">
        <img src="" alt="" />
      </div>
      <div class="player-bar__info">
        <div class="player-bar__info-tit"></div>
        <div class="player-bar__info-desc"></div>
      </div>
    </div>

    <div class="control-bar">
      <button class="control-bar__btn--play">
        <ion-icon name="play"></ion-icon>
      </button>
      <button class="control-bar__btn--like">
        <ion-icon name="heart"></ion-icon>
      </button>
      <button class="control-bar__btn--add">
        <ion-icon name="add"></ion-icon>
      </button>
    </div>

    <div class="contents">
      <ul class="player-list">
        <li class="player-list__item">
          <div class="player-list__item--cover">
            <img src="" alt="" />
          </div>
          <p class="player-list__item--tit">Matargasti</p>
          <p class="player-list__item--desc">
            <span class="artist">Mohit Chauhan</span>
          </p>
        </li>
        <li class="player-list__item">
          <div class="player-list__item--cover"></div>
          <p class="player-list__item--tit">Attitude</p>
          <p class="player-list__item--desc">
            <span class="artist">Mohit Chauhan</span>
            <span class="album">Attitude</span>
          </p>
        </li>
        <li class="player-list__item">
          <div class="player-list__item--cover"></div>
          <p class="player-list__item--tit">Try Everything</p>
          <p class="player-list__item--desc">
            <span class="artist">Shakira</span>
            <span class="album">Zootopia</span>
          </p>
        </li>
        <li class="player-list__item">
          <div class="player-list__item--img"></div>
          <p class="player-list__item--tit">Sunflower</p>
          <p class="player-list__item--desc">
            <span class="artist">Joseph Vincent</span>
            <span class="album">Sunflower</span>
          </p>
        </li>
      </ul>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
